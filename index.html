<!DOCTYPE html>
<html>
<head>
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 4px solid transparent;
            background-clip: padding-box;
            position: relative;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #1e90ff, #00c6ff);
            border-radius: 15px;
            z-index: -1;
            animation: borderFlow 6s linear infinite;
            background-size: 300% 300%;
        }
        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76,175,80,0.5);
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #4CAF50, #2E8B57);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: transform 0.2s ease, background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #45a049, #246b47);
            transform: scale(1.05);
        }
        .toggle-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>
    
    <div id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <span class="toggle-link" onclick="toggleForm()">Not registered? Sign up</span>
    </div>
    
    <div id="signup-form" style="display:none;">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
        <button onclick="signup()">Sign Up</button>
        <span class="toggle-link" onclick="toggleForm()">Already have an account? Login</span>
    </div>
</div>

<script>
    let users = {}; // Temporary store (will reset on refresh)

    function toggleForm() {
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const title = document.getElementById("form-title");
        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
            title.innerText = "Login";
        } else {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
            title.innerText = "Sign Up";
        }
    }

    function login() {
        let username = document.getElementById("login-username").value;
        let password = document.getElementById("login-password").value;
        
        if (users[username] && users[username] === password) {
            alert("Login successful! Welcome " + username);
        } else {
            alert("Invalid username or password.");
        }
    }

    function signup() {
        let username = document.getElementById("signup-username").value;
        let password = document.getElementById("signup-password").value;
        let confirm = document.getElementById("signup-confirm").value;

        if (!username || !password) {
            alert("Please fill all fields.");
            return;
        }
        if (password !== confirm) {
            alert("Passwords do not match.");
            return;
        }
        if (users[username]) {
            alert("Username already exists.");
            return;
        }

        users[username] = password;
        alert("Sign up successful! Please login.");
        toggleForm();
    }
</script>

</body>
</html>
